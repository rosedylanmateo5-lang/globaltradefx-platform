<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> GitHub .gitignore for HTML Projects</h1>
            <p>How to set up your repository when there's no HTML option in .gitignore</p>
        </div>
        
        <div class="content">
            <div class="card">
                <h2><i class="fas fa-question-circle"></i> The Problem</h2>
                <p>When creating a GitHub repository, you see the ".gitignore" dropdown but it doesn't have an "HTML" option.</p>
                
                <div class="important">
                    <h3><i class="fas fa-exclamation-triangle"></i> Why this happens</h3>
                    <p>GitHub provides .gitignore templates for common frameworks and languages, but doesn't have a specific one for basic HTML projects.</p>
                </div>
                
                <h3><i class="fas fa-lightbulb"></i> The Solution</h3>
                <p>You have two options:</p>
                <ol>
                    <li><strong>Select "None"</strong> and add a .gitignore file later</li>
                    <li><strong>Choose a similar option</strong> like "Node" or "VisualStudio" and modify it</li>
                </ol>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-file-code"></i> Creating .gitignore</h2>
                <p>Create a file named <code>.gitignore</code> in your project root with this content:</p>
                
                <pre><code># Operating System Files
.DS_Store
.DS_Store?
._*
.Spotlight-V100
.Trashes
ehthumbs.db
Thumbs.db

# Editor Files
.vscode/
.idea/
*.swp
*.swo
*~

# Dependency directories
node_modules/
jspm_packages/

# Environment variables
.env
.env.local
.env.production

# Build output
dist/
build/

# Logs
npm-debug.log*
yarn-debug.log*
yarn-error.log*

# Runtime data
pids
*.pid
*.seed
*.pid.lock

# Coverage directory
coverage/

# Temporary folders
tmp/
temp/</code></pre>
                
                <button class="copy-btn" onclick="copyToClipboard()">Copy .gitignore content</button>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-list-alt"></i> What to Include</h2>
                
                <h3><i class="fas fa-ban"></i> Files to ignore:</h3>
                <ul>
                    <li>OS-specific files (like .DS_Store on Mac)</li>
                    <li>Editor configuration folders (.vscode, .idea)</li>
                    <li>Environment files (.env, config files with passwords)</li>
                    <li>Build outputs (dist/, build/)</li>
                    <li>Log files and temporary files</li>
                </ul>
                
                <div class="note">
                    <h3><i class="fas fa-check-circle"></i> Files to keep:</h3>
                    <ul>
                        <li>Your HTML, CSS, and JavaScript files</li>
                        <li>Images and assets for your website</li>
                        <li>README.md file</li>
                    </ul>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-directions"></i> Step-by-Step Guide</h2>
                
                <h3><i class="fas fa-plus-circle"></i> 1. Create your repository</h3>
                <ul>
                    <li>Go to GitHub and create a new repository</li>
                    <li>Name it (e.g., "my-website")</li>
                    <li>Select "Public" or "Private"</li>
                    <li>In the ".gitignore" dropdown, select "None"</li>
                </ul>
                
                <h3><i class="fas fa-file-medical"></i> 2. Create files locally</h3>
                <ul>
                    <li>Create your <code>index.html</code> file</li>
                    <li>Create <code>.gitignore</code> with the content shown</li>
                </ul>
                
                <h3><i class="fas fa-cloud-upload-alt"></i> 3. Upload to GitHub</h3>
                <ul>
                    <li>Drag and drop both files to your repository</li>
                    <li>Or use Git commands if you're familiar with them</li>
                </ul>
                
                <h3><i class="fas fa-tachometer-alt"></i> 4. Enable GitHub Pages</h3>
                <ul>
                    <li>Go to Settings â†’ Pages</li>
                    <li>Select "Deploy from a branch"</li>
                    <li>Choose "main" branch and root folder</li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <h2>Ready to Create Your Website?</h2>
            <p>Your site will be live at: https://username.github.io/repository-name</p>
            <button class="button" onclick="showDeploymentGuide()">Show Deployment Guide</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const content = `# Operating System Files
.DS_Store
.DS_Store?
._*
.Spotlight-V100
.Trashes
ehthumbs.db
Thumbs.db

# Editor Files
.vscode/
.idea/
*.swp
*.swo
*~

# Dependency directories
node_modules/
jspm_packages/

# Environment variables
.env
.env.local
.env.production

# Build output
dist/
build/

# Logs
npm-debug.log*
yarn-debug.log*
yarn-error.log*

# Runtime data
pids
*.pid
*.seed
*.pid.lock

# Coverage directory
coverage/

# Temporary folders
tmp/
temp/`;
            
            navigator.clipboard.writeText(content).then(() => {
                alert('.gitignore content copied to clipboard!');
            });
        }
        
        function showDeploymentGuide() {
            alert('1. Create repository on GitHub\n2. Add index.html and .gitignore files\n3. Go to Settings â†’ Pages\n4. Select "Deploy from branch" and choose "main" branch\n5. Your site will be live in a few minutes!');
        }
        
        // Add syntax highlighting
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre code').forEach((block) => {
                const text = block.textContent;
                // Simple highlighting for comments
                block.innerHTML = text.replace(/#(.*)/g, '<span style="color: #8e9aaf;">#$1</span>');
            });
        });
    </script>
</body>
